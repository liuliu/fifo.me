<html>
<head><title>FIFO, A Deadline Scheduler</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" type="text/css" href="s/a.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head><body>
<div class="vertical-centre"><div>
<div class="caption"></div>
<div><div class="big-popup"></div></div>
</div></div>
<div id="fb-root"></div>
<script>
window.fbAsyncInit = function() {
	FB.init({
		appId      : '312070565482641', // App ID
		channelUrl : '//fifo.me/channel.html', // Channel File
		status     : true, // check login status
		cookie     : true, // enable cookies to allow the server to access the session
		xfbml      : false // parse XFBML
	});
	FB.api('/me', function (response) {
		$(".caption").text(response.name);
	});
};

// Load the SDK Asynchronously
(function(d){
	var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
	js = d.createElement('script'); js.id = id; js.async = true;
	js.src = "//connect.facebook.net/en_US/all.js";
	d.getElementsByTagName('head')[0].appendChild(js);
}(document));

$(".big-popup").click(function () {
	var top = (window.screen.availHeight - 480) / 2 - 30;
	var left = (window.screen.availWidth * 4 / 3 - 320) / 2;
	var newWindow = window.open("/", "FIFO WebApp", "width=320,height=480,top=" + top +",left=" + left);
	if (window.focus)
		newWindow.focus();
});
</script>
